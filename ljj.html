<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>限時優惠，立即搶購!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 50px 0;
            background-color: #ff5722;
            color: #fff;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .cta-button {
            background-color: #ff5722;
            color: white;
            padding: 15px 30px;
            font-size: 1.25rem;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #e64a19;
        }

        .offer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .offer h2 {
            font-size: 2rem;
            color: #ff5722;
        }

        .offer .price {
            font-size: 2.5rem;
            color: #000;
            font-weight: bold;
        }

        .offer .old-price {
            font-size: 1.5rem;
            color: #777;
            text-decoration: line-through;
            margin-left: 10px;
        }

        .timer {
            font-size: 1.75rem;
            color: #e64a19;
            margin-top: 30px;
            font-weight: bold;
        }

        .testimonials {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .testimonials h3 {
            text-align: center;
            color: #ff5722;
        }

        .testimonials .testimonial {
            display: flex;
            margin-bottom: 20px;
        }

        .testimonials .testimonial img {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }

        .testimonials .testimonial p {
            font-size: 1rem;
            color: #333;
        }

        .testimonials .testimonial .name {
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header -->
    <div class="header">
        <h1>限時優惠！搶購您的專屬商品</h1>
        <button class="cta-button" onclick="location.href='#purchase'">立即購買</button>
    </div>

    <!-- Special Offer -->
    <div class="offer">
        <div>
            <h2>特別優惠！立即擁有</h2>
            <p class="price">NT$299 <span class="old-price">NT$499</span></p>
            <p>剩下 <span id="timer" class="timer">00:59:59</span></p>
        </div>
        <div>
            <button class="cta-button" id="purchase">立即搶購</button>
        </div>
    </div>

    <!-- Testimonials -->
    <div class="testimonials">
        <h3>來自其他顧客的評價</h3>
        <div class="testimonial">
            <img src="https://via.placeholder.com/60" alt="顧客1">
            <div>
                <p>"這是我用過最棒的產品！效果顯著，強烈推薦！"</p>
                <p class="name">小明</p>
            </div>
        </div>
        <div class="testimonial">
            <img src="https://via.placeholder.com/60" alt="顧客2">
            <div>
                <p>"不僅價格實惠，還有快速的運送服務，真心覺得很值得！"</p>
                <p class="name">小華</p>
            </div>
        </div>
    </div>

    <!-- Timer Script -->
    <script>
        var timerElement = document.getElementById("timer");
        var countdown = 3600; // Countdown time in seconds (1 hour)
        function updateTimer() {
            var hours = Math.floor(countdown / 3600);
            var minutes = Math.floor((countdown % 3600) / 60);
            var seconds = countdown % 60;

            timerElement.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            countdown--;

            if (countdown < 0) {
                clearInterval(timerInterval);
                timerElement.textContent = "優惠結束";
            }
        }

        var timerInterval = setInterval(updateTimer, 1000);
    </script>
</div>

</body>
</html>
